<!-- 210211 Section.03 
예제 2-3) 목록만들기 -->

<!-- 본 예제에서는 순서가 있는 목록과 순서가 없는 목록, 두 가지를 작성해본다
또한 type 속성을 통해 목록 앞의 불릿이 어떻게 바뀌는지도 확인한다. -->


<!doctype html>
<html>
    <head>
        <title>Example: 2-3</title>
    </head>
    <body>
        <h2>Unordered List</h2>
        <ul type="square">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <h2>Ordered List</h2>
        <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>


    </body>



</html>
