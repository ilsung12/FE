<!-- 예제2-2 텍스트 관련 태그 사용 -->

<!doctype html>
<html>
    <head>
        <title> Example: 2-2 </title>
    </head>

    <body>
        <b>bold text</b><br>
        <!-- 굵은 글씨체 -->
        <strong>strong text</strong><br>   
        <!-- 굵은 글씨체 -->
        <i>italic text</i><br>
        <!-- 이테릭체(기울임) -->
        <em>emphasized text</em><br>
        <!-- 기울임체 -->
        <mark>mark text</mark><br>
        <!-- 배경이 생김 -->
        <small>small text</small><br>
        <!-- 작은글씨체 -->
        <del>deleted text</del><br>
        <!-- 중간선 -->
        <ins>insert text</ins><br>
        <!-- 밑줄 -->
        this is <sup>superscript text</sup><br>
        <!-- 상단 글씨 출력 -->
        this is <sub>subscript text</sub><br>
        <!-- 하단 글씨 출력 -->

        <b><i>sum(b,i) text</i></b><br>


    </body>

</html>
